<div *ngIf="loading" class="flex justify-center items-center">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading" class="flex justify-center p-4 animate-fade-right">
  <div class="grid grid-cols-1 gap-4 w-full max-w-md">
    <div
      *ngFor="let voiceout of voices"
      class="card bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <a>
        <img
          *ngIf="voiceout.photo"
          [src]="voiceout.photo"
          class="card-image rounded-t-lg"
        />
      </a>
      <div class="card-content p-5">
        <p class="mb-3 font-normal text-gray-700 dark:text-white">
          {{ voiceout.voice_out }}
        </p>
        <p class="mb-3 mt-2 text-base font-normal text-gray-700 dark:text-gray-500">
          {{ voiceout.date | date: 'MM-dd-yyyy' }}
        </p>        
      </div>
    </div>
  </div>
</div>

<!-- Toast Container -->
<div class="fixed bottom-4 right-4 z-50 space-y-4">
  <!-- Success Toast -->
  <div *ngIf="showSuccessToast" id="toast-success" class="toast fade-in-out flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>
    </div>
    <div class="ms-3 text-sm font-normal">Note posted successfully</div>
  </div>

  <!-- Error Toast -->
  <div *ngIf="showErrorToast" id="toast-danger" class="toast fade-in-out flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
    <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
      </svg>
    </div>
    <div class="ms-3 text-sm font-normal">Could not post your note right now</div>
  </div>
</div>
